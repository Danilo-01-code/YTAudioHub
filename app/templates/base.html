<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %}YTAudioHub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .custom-red {
            color: #ff4444;
        }
        .custom-red:hover {
            color: #cc0000;
        }
        .custom-bg-dark {
            background-color: #2d2d2d;
        }
        .header-border {
            border-bottom: 3px solid #ff4444;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <header class="header-border bg-black py-3">    
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center">
                <h1 class="mb-0">YTAudioHub</h1>
                {% if username %}
                <nav class="d-flex gap-3">  
                    <a href="{{ url_for('main.index') }}" class="text-decoration-none custom-red">Home</a> 
                    <a href="{{ url_for('main.collections') }}" class="text-decoration-none custom-red">Collections</a>
                </nav>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container py-4">
        {% block content %}
        <!-- O conteúdo das páginas filhas virá aqui -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
